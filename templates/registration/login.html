<!-- templates/registration/login.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
  {% load bootstrap4 %}
  {% load staticfiles %}
  {% load crispy_forms_tags %}
  {% bootstrap_css %}
  {% bootstrap_javascript jquery='full' %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body class="bg-color">
  <main class="row h-100vh m-0 p-0">
    <div class="col-lg-5">
    </div>
    <div class="col-lg-2 align-self-center card text-center p-5 bg-white">
      <h2 class="text-info"><i class="fas fa-calendar-alt"></i></h2>
      <form class="text-left font-weight-light" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn w-100 btn-outline-info mt-4" type="submit">Login</button>
      </form>
    </div>
    <div class="col-lg-5">
    </div>
  </main>
</body>
</html>
